<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mini Chat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>

    <h1 class="mt-5"> 
        Mini Chat
    </h1>

    <hr>


    <form   id="miFormulario" action="" >

        <div class="row">
            <div class="col-8">
                    <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control" >
            </div>

            <div   class="col-4">
                <button id="but1" type="submit" class="btn btn-primary  " >
                    Enviar
                </button>
            </div>


        </div>
    </form>




    <div class="row">
        <div class="col">
                <ul id="misMensajes" class="mt-2">
                   
                </ul> 
        </div>

      

    </div>



    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const socket = io('http://localhost:8081');

        // html references, elements del DOM
        // const formulario = document.getElementById('miformulario');
        const formulario = $( "#miformulario" );
        const mensajes = document.getElementById('misMensajes');
        const txtMensaje = document.getElementById('txtMensaje');

 
 

        
        $(document).ready(function() {

                $('#but1').on('click', function(e){
                    e.preventDefault();
                    const nuevoMensaje = txtMensaje.value;
                    // alert("nuevoMensaje: " + nuevoMensaje);

                    socket.emit('mensaje-to-server', {texto: nuevoMensaje} );


                } );

                 
        });

        socket.on('mensaje-from-server', (data) =>{

            console.log("Mensaje recibido de nuevo en el Cliente:");
           console.log(data); 

           mensajes.innerHTML += `<li> ${ data.texto } </li>`;
        });


        // socket.on('Mensaje-de-Bienvenida', (data) =>{
        //     console.log(  data); 
        // });


        // setTimeout( () =>{

        //     console.log('Esto !');
        //     socket.emit('mensaje-cliente', {
        //         msg:'Hola Servidor !',
        //         nombre:'Carlos Manriquez'
        //     })


        // } , 2000 );

    </script>    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>
</html>
